plugins {
    id 'java'
    id 'jacoco'
    id 'application'
}

mainClassName = 'typo.corrector.Main'

repositories {
    jcenter()
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

check.dependsOn jacocoTestReport

dependencies {
    testCompile 'junit:junit:4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'typo.corrector.Main'
    }
}
